name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: lingoleap-dev
  REGION: asia-east1
  REGISTRY: asia-east1-docker.pkg.dev/lingoleap-dev/lingoleap
  BACKEND_SERVICE: lingoleap-backend
  FRONTEND_SERVICE: lingoleap-frontend

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'

  deploy-backend:
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Build & push backend image
        run: |
          VERSION="v0.$(date +%Y%m%d%H%M)"
          BUILD_ID=$(gcloud builds submit \
            --tag "${{ env.REGISTRY }}/backend:${VERSION}" \
            --project ${{ env.PROJECT_ID }} \
            --async \
            ./backend \
            --format='value(id)')
          echo "Backend build started: $BUILD_ID"

          # Poll for build completion
          for i in {1..60}; do
            STATUS=$(gcloud builds describe $BUILD_ID --project ${{ env.PROJECT_ID }} --format='value(status)')
            echo "Attempt $i/60: Build status = $STATUS"

            if [ "$STATUS" = "SUCCESS" ]; then
              echo "Backend build completed successfully"
              break
            elif [ "$STATUS" = "FAILURE" ] || [ "$STATUS" = "TIMEOUT" ] || [ "$STATUS" = "CANCELLED" ]; then
              echo "Backend build failed with status: $STATUS"
              gcloud builds log $BUILD_ID --project ${{ env.PROJECT_ID }}
              exit 1
            fi

            sleep 10
          done

          if [ "$STATUS" != "SUCCESS" ]; then
            echo "Backend build timed out after 10 minutes"
            exit 1
          fi

          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Deploy backend to Cloud Run
        run: |
          gcloud run deploy ${{ env.BACKEND_SERVICE }} \
            --image "${{ env.REGISTRY }}/backend:${{ env.VERSION }}" \
            --platform managed \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --memory=512Mi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=3 \
            --timeout=300s

      - name: Verify backend health
        run: |
          URL=$(gcloud run services describe ${{ env.BACKEND_SERVICE }} \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --format='value(status.url)')
          for i in 1 2 3 4 5; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$URL/")
            echo "Attempt $i: Backend health = $STATUS"
            [ "$STATUS" = "200" ] && exit 0
            sleep 10
          done
          echo "Backend health check failed"
          exit 1

  deploy-frontend:
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Build & push frontend image
        run: |
          VERSION="v0.$(date +%Y%m%d%H%M)"
          BUILD_ID=$(gcloud builds submit \
            --tag "${{ env.REGISTRY }}/frontend:${VERSION}" \
            --project ${{ env.PROJECT_ID }} \
            --async \
            ./frontend \
            --format='value(id)')
          echo "Frontend build started: $BUILD_ID"

          # Poll for build completion
          for i in {1..60}; do
            STATUS=$(gcloud builds describe $BUILD_ID --project ${{ env.PROJECT_ID }} --format='value(status)')
            echo "Attempt $i/60: Build status = $STATUS"

            if [ "$STATUS" = "SUCCESS" ]; then
              echo "Frontend build completed successfully"
              break
            elif [ "$STATUS" = "FAILURE" ] || [ "$STATUS" = "TIMEOUT" ] || [ "$STATUS" = "CANCELLED" ]; then
              echo "Frontend build failed with status: $STATUS"
              gcloud builds log $BUILD_ID --project ${{ env.PROJECT_ID }}
              exit 1
            fi

            sleep 10
          done

          if [ "$STATUS" != "SUCCESS" ]; then
            echo "Frontend build timed out after 10 minutes"
            exit 1
          fi

          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Deploy frontend to Cloud Run
        run: |
          gcloud run deploy ${{ env.FRONTEND_SERVICE }} \
            --image "${{ env.REGISTRY }}/frontend:${{ env.VERSION }}" \
            --platform managed \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --port 8080 \
            --memory=512Mi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=3 \
            --timeout=300s

      - name: Verify frontend health
        run: |
          URL=$(gcloud run services describe ${{ env.FRONTEND_SERVICE }} \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --format='value(status.url)')
          for i in 1 2 3 4 5; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$URL/")
            echo "Attempt $i: Frontend health = $STATUS"
            [ "$STATUS" = "200" ] && exit 0
            sleep 10
          done
          echo "Frontend health check failed"
          exit 1

      - name: Show deployment summary
        if: always()
        run: |
          echo "## Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend:** https://lingoleap-frontend-958347263320.asia-east1.run.app" >> $GITHUB_STEP_SUMMARY
          echo "**Backend:** https://lingoleap-backend-958347263320.asia-east1.run.app" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
