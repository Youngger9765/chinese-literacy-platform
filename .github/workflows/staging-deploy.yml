name: Deploy to Staging

on:
  push:
    branches: [staging]
  workflow_dispatch:

env:
  PROJECT_ID: lingoleap-dev
  REGION: asia-east1
  REGISTRY: asia-east1-docker.pkg.dev/lingoleap-dev/lingoleap
  BACKEND_SERVICE: lingoleap-backend-staging
  FRONTEND_SERVICE: lingoleap-frontend-staging

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'

  deploy-backend:
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker asia-east1-docker.pkg.dev

      - name: Build & push backend image
        run: |
          docker build \
            -t "${{ env.REGISTRY }}/backend:staging-${{ github.sha }}" \
            -t "${{ env.REGISTRY }}/backend:staging-latest" \
            ./backend
          docker push "${{ env.REGISTRY }}/backend:staging-${{ github.sha }}"
          docker push "${{ env.REGISTRY }}/backend:staging-latest"

      - name: Deploy backend to Cloud Run (Staging)
        run: |
          gcloud run deploy ${{ env.BACKEND_SERVICE }} \
            --image "${{ env.REGISTRY }}/backend:staging-${{ github.sha }}" \
            --platform managed \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --allow-unauthenticated \
            --memory=256Mi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=1 \
            --timeout=300s

      - name: Verify backend health
        run: |
          URL=$(gcloud run services describe ${{ env.BACKEND_SERVICE }} \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --format='value(status.url)')
          for i in 1 2 3 4 5; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$URL/")
            echo "Attempt $i: Backend health = $STATUS"
            [ "$STATUS" = "200" ] && exit 0
            sleep 10
          done
          echo "Backend health check failed"
          exit 1

  deploy-frontend:
    needs: [detect-changes, deploy-backend]
    if: |
      always() &&
      (needs.detect-changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker asia-east1-docker.pkg.dev

      - name: Resolve staging backend URL
        id: backend-url
        run: |
          URL=$(gcloud run services describe ${{ env.BACKEND_SERVICE }} \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --format='value(status.url)' 2>/dev/null || echo "")
          if [ -z "$URL" ]; then
            # Fallback to production backend if staging backend doesn't exist yet
            URL="https://lingoleap-backend-958347263320.asia-east1.run.app"
          fi
          echo "url=${URL}" >> $GITHUB_OUTPUT
          echo "Staging frontend will use backend: ${URL}"

      - name: Build & push frontend image
        run: |
          docker build \
            --build-arg VITE_API_URL=${{ steps.backend-url.outputs.url }} \
            -t "${{ env.REGISTRY }}/frontend:staging-${{ github.sha }}" \
            -t "${{ env.REGISTRY }}/frontend:staging-latest" \
            ./frontend
          docker push "${{ env.REGISTRY }}/frontend:staging-${{ github.sha }}"
          docker push "${{ env.REGISTRY }}/frontend:staging-latest"

      - name: Deploy frontend to Cloud Run (Staging)
        run: |
          gcloud run deploy ${{ env.FRONTEND_SERVICE }} \
            --image "${{ env.REGISTRY }}/frontend:staging-${{ github.sha }}" \
            --platform managed \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --allow-unauthenticated \
            --port 8080 \
            --memory=256Mi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=1 \
            --timeout=300s

      - name: Verify frontend health
        run: |
          URL=$(gcloud run services describe ${{ env.FRONTEND_SERVICE }} \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --format='value(status.url)')
          for i in 1 2 3 4 5; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$URL/")
            echo "Attempt $i: Frontend health = $STATUS"
            [ "$STATUS" = "200" ] && exit 0
            sleep 10
          done
          echo "Frontend health check failed"
          exit 1

      - name: Show staging deployment summary
        if: always()
        run: |
          FRONTEND_URL=$(gcloud run services describe ${{ env.FRONTEND_SERVICE }} \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --format='value(status.url)' 2>/dev/null || echo "N/A")
          BACKEND_URL=$(gcloud run services describe ${{ env.BACKEND_SERVICE }} \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --format='value(status.url)' 2>/dev/null || echo "N/A")
          echo "## Staging Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend:** ${FRONTEND_URL}" >> $GITHUB_STEP_SUMMARY
          echo "**Backend:** ${BACKEND_URL}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
